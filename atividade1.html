<body>
    <script>
        function duplicacaoNumero(n1) {
            var dobro = n1 * 2
            return dobro
        }
        var resultado = duplicacaoNumero(1)
        alert("O dobro de 1 é: " + resultado)
        var resultado2 = duplicacaoNumero(2)
        alert("O dobro de 2 é: " + resultado2)
        var resultado3 = duplicacaoNumero(3)
        alert("O dobro de 3 é: " + resultado3)
    </script>
</body>

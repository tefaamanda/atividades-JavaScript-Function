<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <script>
        function inicioJogo(){
            function lancamentoDados(){
                return Math.floor(1 + Math.random() * 6) + Math.floor(1 + Math.random() * 6)
            }
            let resultado = lancamentoDados()
            alert("O número sorteado foi " + resultado)

            if (resultado === 7 || resultado === 11){
                alert("Natural! Parabéns, você ganhou!")
            }
            
            else if (resultado === 2 || resultado === 3 || resultado === 12){
                alert("Craps! Você perdeu!")
            }

            else {
                let ponto = resultado 
                alert("Seu ponto é " + ponto)
                    
                do {
                    resultado = lancamentoDados()
                    alert("Sua pontuação é " + resultado)
                }
                while (resultado !== ponto && resultado !== 7)

                if (resultado === ponto){
                    alert("Você conseguiu o seu ponto! Parabéns, você ganhou!")
                }
                else {
                    alert("Opa! Você tirou 7 novamente. Perdeu!")
                }
                }
            }
            inicioJogo()
    </script>
</body>
</html>

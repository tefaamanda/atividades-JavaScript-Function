    <script>
        function potenciacao(X, Z) {
            var potenciacaoCalculo = (X ** Z)
            return potenciacaoCalculo
        }
        var resultado1 = potenciacao(2, 3)
        alert(resultado1)
        var resultado2 = potenciacao(5, 4)
        alert(resultado2)
    </script>

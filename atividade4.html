</head>
<body>
    <script>
        function media(N1, N2, N3, letra){
            while (true){
                if (letra === "A") {
                    return (N1 + N2 + N3)/3
                }
                else if (letra === "P"){
                    return ((N1 * 5) + (N2 * 3) + (N3 * 2))/10
                }
                else {
                    break
                }
            }
        }
        var resultado1 = media(8.5, 5.0, 10.0, "A")
        alert(resultado1)
        var resultado2 = media(8.5, 5.0, 10.0, "P")
        alert(resultado2)
    </script>
</body>

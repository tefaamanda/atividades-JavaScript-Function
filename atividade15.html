<body>
    <script>
        function pitagoras(cateto1, cateto2){
            var hipotenusa = Math.sqrt((cateto1 * cateto1) + (cateto2 * cateto2))
            return hipotenusa
        }
        var resultado = pitagoras(6, 8)
        alert(resultado)
    </script>
